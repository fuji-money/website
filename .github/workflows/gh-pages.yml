name: Github Pages
on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Deploy to GitHub Pages
        if: success()
        uses: crazy-max/ghaction-github-pages@v2
        with:
          target_branch: gh-pages
          build_dir: ./src
          fqdn: fuji.money
          jekyll: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
